<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liars Dice Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js"></script>
</head>
<body>

<div id="dice" onclick="getDice(5)">Waiting for Roll</div>

<section>
    <h3>Enter your Bets</h3>
    <label for="guess">Value of Dice:</label>
    <input type="number" id="valueDice" min="1" placeholder="Enter your guess">
    <label for="guess">Number of Dice:</label>
    <input type="number" id="numberDice" min="1" placeholder="Enter your guess">
    <button onclick="makeBet()">Bet</button>
    <p id="result"></p>
</section>

</body>
</html>
